---
name: CI

on:  # yamllint disable rule:truthy
  push:
    branches:
      - main
    tags:
      - "*.*.*"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Test fetch
        run: bazel fetch //...

      - name: Test
        run: bazel test //...
